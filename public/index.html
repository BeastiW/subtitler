<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Body Mass Index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Subtitler</h1>
    <div class="textbox">
        <label for="line1">Line 1</label>
        <input type="text" id="line1" name="line1" required style="display: inline">
    </div>
    <div class="textbox">
        <label for="line2">Line 2</label>
        <input type="text" id="line2" name="line2" required style="display: inline">
    </div>
    <input type="button" value="submit" id="submit">
    <div class="textbox">
        <label for="songNumber">songNumber</label>
        <input type="text" id="songNumber" name="songNumber required style="display: inline">
    </div>
    <input type="button" value="request Song" id="requestSong">

    <table id="lines">
        <tr>
            <th>line1</th>
            <th>line2</th>
        </tr>
    </table>

    <script src="main.js"></script>
</body>
</html>
