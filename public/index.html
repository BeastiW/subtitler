<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Subtitler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Subtitler</h1>
    <div class="textbox">
        <label for="line1">Line 1</label>
        <input type="text" id="line1" name="line1" required style="display: inline">
    </div>
    <div class="textbox">
        <label for="line2">Line 2</label>
        <input type="text" id="line2" name="line2" required style="display: inline">
    </div>
    <input type="button" value="submit" id="submit">
    <div>
        <input type="radio" id="WDH" name="Liederbuch" value="WDH" checked>
        <label for="WDH">Wege des Herrn</label>
        <input type="radio" id="HV" name="Liederbuch" value="HV">
        <label for="HV">Herrnes Veier</label>
        <input type="radio" id="FMB" name="Liederbuch" value="FMB">
        <label for="FMB">MandelblÃ¼te</label>
    </div>
    <div class="textbox">
        <label for="songNumber">songNumber</label>
        <input type="text" id="songNumber" name="songNumber">
    </div>
    <input type="button" value="request Song" id="requestSong">

    <div class="textbox">
        <label for="customLines">custom Linesets</label>
        <input list="autoComplete" type="text" id="customLineset" name="customLineset">
        <datalist id="autoComplete" name="autoComplete">
        </datalist>
    </div>
    <input type="button" value="request custom" id="requestCustom">
    <input type="button" value="edit custom" id="editCustom">
    <input type="button" value="create new custom" id="createCustom">

    <table id="lines">
        <tr>
            <th>line1</th>
            <th>line2</th>
        </tr>
    </table>

    <script src="main.js"></script>
</body>
</html>
